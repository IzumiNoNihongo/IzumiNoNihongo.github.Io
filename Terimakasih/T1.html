<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INN</title>
    <link rel="icon" href="../gambar/bahan web gambar.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            max-width: 600px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .container:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 15px;
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        p {
            color: #555;
            margin: 10px 0;
            opacity: 0;
            animation: fadeInText 0.5s ease forwards;
            animation-delay: 0.5s; /* Delay untuk efek bertahap */
            border-left: 4px solid transparent; /* Border awal */
            transition: border-color 0.5s ease; /* Transisi border */
        }

        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        p:hover {
            border-left-color: #4CAF50; /* Ubah warna border saat hover */
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        button::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: width 0.5s ease, height 0.5s ease, top 0.5s ease, left 0.5s ease;
            z-index: 0;
            transform: translate(-50%, -50%) scale(0);
        }

        button:hover::after {
            width: 400%;
            height: 400%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
        }

        button span {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pesan Anda Telah Berhasil Dikirim!</h1>
        <p>Terima Kasih! Pesan yang Anda kirimkan telah berhasil diterima.</p>
        
        <p id="messageDetails"></p>

        <button id="homeButton"><span>Kembali ke Beranda</span></button>
    </div>

    <script>
        // Kembali ke halaman utama
        document.getElementById("homeButton").onclick = function() {
            window.location.href = "../contact.html"; // Ganti dengan URL halaman utama Anda
        };
    </script>
</body>
</html>
