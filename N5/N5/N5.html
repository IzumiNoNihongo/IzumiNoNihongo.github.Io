    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }
        header {
            background-color: rgb(255, 113, 113);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .logo h1 {
            margin-left: 10px;
            font-size: 24px;
            font-weight: 600;
        }

        /* Desktop Navigation */
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 15px;
        }
        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }

        /* Hamburger Icon for Mobile */
        .hamburger {
            display: none;
            font-size: 28px;
            cursor: pointer;
        }

        /* Mobile Navigation */
        .nav-bar-mobile {
            display: none;
            flex-direction: column;
            background-color: rgb(255, 113, 113);
            position: absolute;
            top: 60px;
            width: 100%;
            left: 0;
        }
        .nav-bar-mobile a {
            color: white;
            padding: 15px;
            text-decoration: none;
            font-weight: 600;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        /* Level Boxes */
        .level-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .level-box {
            border: 2px solid rgb(255, 113, 113);
            border-radius: 10px;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
            background-color: white;
            text-decoration: none;
            color: rgb(255, 113, 113);
            font-size: 24px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .level-box:hover {
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            background-color: rgb(255, 113, 113);
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }
        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: 600;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            nav ul {
                display: none;
            }
            .hamburger {
                display: block;
            }
            .nav-bar-mobile.show {
                display: flex;
            }
            .course {
                width: calc(50% - 20px); /* 2 kolom di layar kecil */
            }
        }

        @media (max-width: 480px) {
            .course {
                width: calc(100% - 20px); /* 1 kolom di layar sangat kecil */
            }
        }
    </style>
</head>
